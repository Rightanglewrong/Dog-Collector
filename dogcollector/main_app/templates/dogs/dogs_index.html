{% extends 'base.html' %} {% block content %}

<h1>Their Doggos</h1>

{% for dog in dogs %}
<div class="card">
  <a href="{%url 'details' dog.id%}">
    <div class="card-content">
      <span class="card-title">{{ dog.name }}</span>
      <p>Breed: {{ dog.breed }}</p>
      <p>Description: {{ dog.description }}</p>
      <p>Age: {{ dog.age }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
